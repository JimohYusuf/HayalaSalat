<!DOCTYPE html>
<html>
  <head>
    <h2 style="font-size: 18dp; color: maroon; margin: auto;">SIGN IN ABSENTEE</h2><br> 
  </head>
  <style>
    input[type=text] {
        width: 100%;
        padding: 12px 20px;
        margin: 24px 0;  
        box-sizing: border-box;
        border: 2px solid maroon;
        border-radius: 4px;
      }
      /* The container */
    .container {
      display: block;
      position: relative;
      padding-left: 35px;
      margin-bottom: 12px;
      cursor: pointer;
      font-size: 22px;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* Hide the browser's default radio button */
    .container input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }

    /* Create a custom radio button */
    .checkmark {
      position: absolute;
      top: 0;
      left: 0;
      height: 25px;
      width: 25px;
      background-color: #eee;
      border-radius: 50%;
    }

    /* On mouse-over, add a grey background color */
    .container:hover input ~ .checkmark {
      background-color: #ccc;
    }

    /* When the radio button is checked, add a blue background */
    .container input:checked ~ .checkmark {
      background-color: #2196F3;
    }

    /* Create the indicator (the dot/circle - hidden when not checked) */
    .checkmark:after {
      content: "";
      position: absolute;
      display: none;
    }

    /* Show the indicator (dot/circle) when checked */
    .container input:checked ~ .checkmark:after {
      display: block;
    }

    /* Style the indicator (dot/circle) */
    .container .checkmark:after {
      top: 9px;
      left: 9px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: white;
    } 
  </style>

  <body>
    <form method="POST" action="/absent">
        <label for="sname" style="font-size:xx-large;">SIGNER'S NAME:</label>  
        <input type="text" id="sname" name="sname" style="font-size:xx-large;"><br><br>  
        <label for="aname" style="font-size:xx-large;">ABSENTEE'S NAME:</label>  
        <input type="text" id="aname" name="aname" style="font-size:xx-large;"><br><br> 
        <label for="pass" style="font-size:xx-large;">PASSWORD</label> 
        <input type="text" id="pass" name="pass" style="font-size:xx-large;"><br><br>
        <label style="font-size:xx-large;"> Special Case </label><br> 
        <label class="container">Informed Lateness 
          <input type="radio" name="sp_case" id="lateness" value="lateness" checked="checked"> 
          <span class="checkmark"></span>
        </label>
        <label class="container">Informed Absence 
          <input type="radio" name="sp_case" id="absence" value="absence">  
          <span class="checkmark"></span>
        </label> 
        <input type="submit" value="SIGN IN" style="font-size:xx-large;">  
    </form>         
  </body>
</html>

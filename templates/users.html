<!DOCTYPE html>
<html>
  <head>
      <style>
         .button {
            background-color:green;
            color: white;
            border: 2px solid ;
            border-radius: 6px; 
            padding: 15px 32px;
            text-align: center; 
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
          } 
      </style>
  </head>
  <body>
    <header>
    <h1 style="font-size: 3.5em; color:gray; margin: auto;">MASJIDUL-MATROOD USERS</h1><br>
    </header>
     
    <div id="users"></div><br> 

    <input type="button" id="home" onclick="location.href='/home'" value="Go to home page" class="button" style="font-size:28px; font-weight: bold;"><br>
    
    <script>
        var userRequest = new XMLHttpRequest();
        var allUsersDiv = document.getElementById("users");

        userRequest.open('GET', 'http://ec2-15-185-71-112.me-south-1.compute.amazonaws.com:5000/get_users');

        userRequest.onload = function () {
          if (userRequest.status >= 200 && userRequest.status < 400) {
            var allUser = JSON.parse(userRequest.responseText);
            renderUsers(allUser);
        }
          else {
            console.log('Connected but there was a problem');
          }
        };

        userRequest.onerror = function () {
          console.log('There was an error');
        }

        userRequest.send();

        function renderUsers (user) {
          var cnt = 1;
          user.forEach(function (users) {
            var userDiv = document.createElement('div');
            userDiv.innerHTML = '<h3 style="font-size: 3em; color:maroon; margin: auto;">' + cnt + '. ' + users.name + '</h3><br>'; 
            allUsersDiv.appendChild(userDiv);
            cnt++;
          });
        }
    </script> 
  </body>
</html>

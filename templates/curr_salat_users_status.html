<!DOCTYPE html>
<html>
  <head>
      <style>
         .button {
            background-color:green;
            color: white;
            border: 2px solid ;
            border-radius: 6px; 
            padding: 15px 32px;
            text-align: center; 
            text-decoration: none;
            display: inline-block;
            font-size: 44px;
            margin: 4px 2px;
            cursor: pointer;
          } 
      </style>
  </head>
  <body>
    <header>
    <h1 style="font-size: 2.7em; color:gray; margin: auto;">USERS' STATUS FOR THE CURRENT SALAT</h1><br><br> 
    </header>
     
    <div id="status"></div><br> 

    <input type="button" id="home" onclick="location.href='/home'" value="Go to home page" class="button" style="font-size:44px; font-weight: bold;"><br>
    
    <script>
        var userRequest = new XMLHttpRequest();
        var allUsersDiv = document.getElementById("status"); 

        userRequest.open('GET', 'http://192.168.0.101:5000/curr_salat_status'); 

        userRequest.onload = function () {
          if (userRequest.status >= 200 && userRequest.status < 400) {
            var allUser = JSON.parse(userRequest.responseText);
            renderUsers(allUser);
        }
          else {
            console.log('Connected but there was a problem');
          }
        };

        userRequest.onerror = function () {
          console.log('There was an error');
        }

        userRequest.send();

        function renderUsers (user) {
          var cnt = 1;
          user.forEach(function (users) {
            var userDiv = document.createElement('div');
            userDiv.innerHTML = '<h3 style="font-size: 1.3em; color:maroon; margin: auto;">' + cnt + '. ' + users.status + '</h3><br>'; 
            allUsersDiv.appendChild(userDiv);
            cnt++;
          });
        } 
    </script> 
  </body>
</html>
